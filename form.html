<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>
<body class="bg-light">
  
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card shadow-lg rounded-3">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">Buat Account Baru</h1>
                        <h2 class="text-center mb-4">Sign Up Form</h2>
                        
                        <form>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name:</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Gender:</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" value="male" id="male" class="form-check-input">
                                    <label for="male" class="form-check-label"><i class="fas fa-male"></i> Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" value="female" id="female" class="form-check-input">
                                    <label for="female" class="form-check-label"><i class="fas fa-female"></i> Female</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nationality" class="form-label">Nationality:</label>
                                <select name="nationality" class="form-select" id="nationality" required>
                                    <option value="indonesia">Indonesia</option>
                                    <option value="malaysia">Malaysia</option>
                                    <option value="singapore">Singapore</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Language Spoken:</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" value="indonesia" id="indonesia" class="form-check-input">
                                    <label for="indonesia" class="form-check-label"><i class="bs-primary"></i> Indonesia</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" value="english" id="english" class="form-check-input">
                                    <label for="english" class="form-check-label"><i class=""></i> English</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio:</label>
                                <textarea name="bio" id="bio" class="form-control" rows="5" placeholder="Tell us something about yourself" required></textarea>
                            </div>
                            <form>
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div>
                              <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                              </div>
                            </form>

                            <div class="text-center">
                                <a href="welcome.html" class="btn btn-primary btn-lg w-100 rounded-3 shadow-lg">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
